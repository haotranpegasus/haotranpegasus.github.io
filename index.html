<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time RSSI Plot with Plotly.js and BLE</title>
    <!-- Include Plotly.js via CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>
    <h1>Real-Time RSSI Data Plot</h1>
    <div id="plot"></div>
    <div id="controls">
        <button id="scanButton"><i class="fas fa-search"></i> Scan for MIDAS BLE Devices</button>
        <button id="disconnectButton" disabled><i class="fas fa-times-circle"></i> Disconnect</button>
    </div>
    <ul id="devicesList"></ul>
    <div id="status"></div>

    <!-- Link to your external JavaScript file -->
    <script src="resources/js/app.js"></script>
</body>
</html>
